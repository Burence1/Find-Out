<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindOut App</title>
  <link href="./js/script.js">
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./flex.css" rel="stylesheet" type="text/css">
  <style>
    body{
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <div class="Header">
    <h3>Enter the Following Details</h3>
  </div>

  <div class="card text-center">
    <div class="card-header">
      <em>let's do some magic</em>
    </div>
    <div class="card-body">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="name" onsubmit="getName">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
          </li>
          <li>
            <label for="date">BirthDay</label>
            <input type="date" id="date" placeholder="Enter Birthday">
          </li>
          <li>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </li>
          <li class="sub">
            <button type="submit">Submit</button>
          </li>
          <li>
            <output class="out"> Akan Name:</output>
          </li>
        </ul>
      </form>
    <div class="card-footer">
      <strong>Just Tech Nothing Magical</strong>
    </div>
  </div>
</body>
</html>
